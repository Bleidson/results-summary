<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <div class="your-result">
      <h2>Your Result</h2>
      <div class="result">
        <span class="result-value">76</span>
        <span class="result-percentage">of 100</span>
      </div>
      <h3 class="avaliation">Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <ul>
        
        <li class="reaction">
          <div class="item-name">
            <img src="assets/images/icon-reaction.svg" alt="icon-">
            <span>Reaction</span>
          </div>
          <div class="item-value">
            
            <span class="item-value-result">80</span>
            <span class="item-value-percentage">/ 100</span>
          </div>
        </li>
        <li class="memory">
          <div class="item-name">
            <img src="assets/images/icon-memory.svg" alt="icon-">
            <span>Memory</span>
          </div>
          <div class="item-value">
            <span class="item-value-result">92</span>
            <span class="item-value-percentage">/ 100</span>
          </div>
        </li>
        <li class="verbal">
          <div class="item-name">
            <img src="assets/images/icon-verbal.svg" alt="icon-">
            <span>Verbal</span>
          </div>
          <div class="item-value">
            <span class="item-value-result">61</span>
            <span class="item-value-percentage">/ 100</span>
          </div>
        </li>
        <li class="visual">
          <div class="item-name">
            <img src="assets/images/icon-visual.svg" alt="icon-">
            <span>Visual</span>
          </div>
          <div class="item-value">
            <span class="item-value-result">72</span>
            <span class="item-value-percentage">/ 100</span>
          </div>
        </li>
      </ul>
      <button>Continue</button>
    </div>
  </main>
 
</body>
</html>
